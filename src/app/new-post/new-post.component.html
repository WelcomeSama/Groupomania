<div>
  <form [formGroup]="postForm">
    <div class="form-group column">
      <label for="title" class="title">Comment allez-vous? </label>
      <input
        type="text"
        class="form-control title_input"
        id="title"
        formControlName="title"
      />
    </div>

    <div class="form-group">
      <input
        class="input_create"
        type="file"
        accept="image/*"
        #imageInput
        (change)="onFileAdded($event)"
      />
      <img [src]="imagePreview" *ngIf="imagePreview" class="preview" />
    </div>

    <button
      class="input_publier"
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="postForm.invalid"
    >
      Publier
    </button>
  </form>
</div>
