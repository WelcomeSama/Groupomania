<form [formGroup]="postForm">
  <div class="form-group">
    <label for="title">comment allez-vous? </label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
    />
  </div>

  <div class="form-group">
    <input
      type="file"
      accept="image/*"
      #imageInput
      (change)="onFileAdded($event)"
    />
    <!--     <button mat-raised-button color="primary" (click)="imageInput.click()">
      ADD IMAGE
    </button> -->
    <img
      [src]="imagePreview"
      *ngIf="imagePreview"
      style="max-height: 100px; display: block; margin-top: 10px"
    />
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="postForm.invalid"
  >
    Publier
  </button>
</form>
