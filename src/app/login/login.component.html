<section>
  <form [formGroup]="loginForm" *ngIf="!loading">
    <div class="form-group center connexion bloc">
      <p class="title">Conectez vous:</p>
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control input login"
        id="email"
        formControlName="email"
      />
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control input login"
        id="password"
        formControlName="password"
      />
      <button
        mat-raised-button
        class="input_click"
        color="primary"
        [disabled]="loginForm.invalid"
        (click)="onLogin()"
      >
        Connexion
      </button>
      <br />
      <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>

      <input
        class="create input_click"
        type="submit"
        value="CrÃ©ez votre compte!"
        (click)="createUser()"
      />
    </div>
  </form>
</section>
