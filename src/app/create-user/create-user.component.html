<section>
  <div class="center bloc">
    <div class="form">
      <form [formGroup]="userForm" (ngSubmit)="validCreate()" class="form">
        <input
          formControlName="username"
          class="input"
          type="text"
          placeholder="Nom d'utilisateur"
        /><br />
        <input
          formControlName="email"
          class="input"
          type="text"
          placeholder="Email"
        /><br />
        <input
          formControlName="password"
          class="input"
          type="password"
          placeholder="Mot de passe"
        /><br />
        <button class="input input_click" type="submit">
          Cr√©ez mon compte
        </button>
      </form>
    </div>
  </div>
</section>
